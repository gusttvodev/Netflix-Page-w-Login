<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/loginstyle.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="assets/imgs/netflixlogo.png" alt="#"></a>
            </div>
        </div>
    </header>
    <section>
        <div class="login_box">
            <h2>Entrar</h2>
                <input type="email" name="email" required id="login" placeholder="Email ou número de telefone">
                <input type="password" name="password" required id="login" placeholder="Senha">
            <div class="button">
                <button id="join">
                    Entrar
                </button>
                <span>OU</span>
                <button id="code_acess">
                    Usar um codigo de acesso
                </button>
            </div>
            <a id="forgot" href="#">Esqueceu a senha?</a>
            <div class="remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembre-se de mim</label>
            </div>
            <p id="register">
                Novo por aqui? <a href="#">Assine agora</a>.
            </p>
            <p id="reCAPTCHA">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="">Saiba mais.</a></p>
        </div>
    </section>
</body>
</html>
